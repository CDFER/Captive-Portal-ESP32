; https://docs.platformio.org/page/projectconf.html

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
	https://github.com/me-no-dev/AsyncTCP # using the latest dev version from @me-no-dev
	ESP Async WebServer # using the latest stable version from @me-no-dev
monitor_speed = 460800
build_flags = -DCORE_DEBUG_LEVEL=5